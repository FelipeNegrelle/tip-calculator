<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/felipenegrelle/reset.css@e5bfbdc/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>splitter</h1>
  </header>
  <main>
    <section class="cardInput">
      <p class="bill">Bill</p>
      <input type="text" id="bill"/>
      <div class="tips">
        <button class="tips-itens">5%</button>
        <button class="tips-itens">10%</button>
        <button class="tips-itens">15%</button>
        <button class="tips-itens">25%</button>
        <button class="tips-itens">50%</button>
        <button class="tips-itens">Custom</button>
      </div>
        <p class="bill">Select Tips %</p>
        <input type="text" id="bill"/>
    </section>
    <section class="cardAnswer">
      <div class="tipAmount">
        <input type="number" disabled />
        <input type="number" class="totalPerson" disabled />
      </div>
      <button class="reset">reset</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/FelipeNegrelle">Felipe Negrelle</a>.
  </div>
</body>

</html>
